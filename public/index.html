<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="./chat.html">
          <label>Display name</label>
          <input
            type="text"
            name="username"
            placeholder="Display name"
            required
          />
          <label>Location</label>
          <input
            type="text"
            name="locations"
            placeholder="Enter Location"
            required
          />

          <button>Join</button>
        </form>
        <button onclick="goToPrivate()" id="private-room-joining">
          Join Private Room
        </button>
      </div>
    </div>
  </body>
  <script>
    // Get the button element
    // const buttonPublic=document.getElementById("public-room-joining")
    // const buttonPrivate = document.getElementById("private-room-joining");
    function goToPrivate() {
      window.location.href = "./private.html";
    }
  </script>
</html>
